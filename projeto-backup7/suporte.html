<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>

    <style>
        h1 {
            text-align: center;
            margin: 30px;
            color: white;
            font-size: 30px;
        }

        .form-group input{
            width: 97%;
        }

        textarea{
            height: 100px;
        }
        body{
            background-image: linear-gradient(45deg, #ffffff4b, #00458f);
            height: 960px;
        }

    </style>

<header>
    <img src="img/3.png" alt="logo" width="200px">
    <div class="nav-index">
        <button><strong><a href="http://127.0.0.1:8080/projeto-backup6/login.php">Login <i class="fa-solid fa-right-to-bracket"></i></a></button></strong>
    </div>
</header>    

    <h1>Suporte</h1>

    <div class="support-container">
        <h3>Precisa de Ajuda? Entre em Contato</h3>
        <p>Se sua dúvida não foi respondida no FAQ, envie uma mensagem para nossa equipe de suporte. Responderemos o
            mais rápido possível!</p><br>
        <form action="/suporte" method="POST">
            <div class="form-group">
                <p>Nome</p>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                <p>Email</p>

                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <p>Telefone</p>

                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>

            <p>Assunto</p>
            <select id="assunto" name="assunto" required>
                <option value="" disabled selected>Selecione o assunto</option>
                <option value="problema-reserva">Problema com Reserva</option>
                <option value="pagamento">Dúvida sobre Pagamento</option>
                <option value="cancelamento">Cancelamento</option>
                <option value="outro">Outro</option>
            </select>


            <p>Mensagem</p>
            <textarea required placeholder="Descreva seu problema ou dúvida"></textarea>

            <div class="submit">
                <button onclick="solicitacao()">Enviar Solicitação</button>
            </div>
        </form>
    </div>
<script>
    function solicitacao(){
        alert('Solicitação Enviada!')
    }
</script>

</body>

</html>
